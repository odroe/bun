version: 2
schedule: &ref_0
  interval: daily
commit-message: &ref_1
  prefix: ⬆️
updates:
  - package-ecosystem: npm
    schedule: *ref_0
    commit-message: *ref_1
    directory: /
  - package-ecosystem: npm
    schedule: *ref_0
    commit-message: *ref_1
    directory: /packages/fs
